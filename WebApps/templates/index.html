<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Testing Assessment</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        label {
            font-size: 16px;
            margin-right: 10px;
        }

        select, .checkbox-group {
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            font-size: 16px;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #assessment-result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Application Testing Assessment</h1>

    <label for="app-type">Select Application Type:</label>
    <select id="app-type" onchange="updateTestingOptions()">
        <option value="Select App Type">Select App Type</option>
        <option value="Web Applications">Web Applications</option>
        <option value="Mobile Applications">Mobile Applications</option>
        <!-- Add more application types as needed -->
    </select>

    <div class="checkbox-group" id="testing-options"></div>

    <button onclick="getAssessment()">Submit</button>

    <p id="assessment-result"></p>

    <script>
        function updateTestingOptions() {
            const appType = document.getElementById('app-type').value;
            const testingOptionsDiv = document.getElementById('testing-options');

            // Define testing options based on the selected application type
            const testingOptions = {
                "Select App Type" : [],
                "Web Applications": ["Functional Testing", "Usability Testing", "Performance Testing", "Security Testing", "Compatibility Testing", "Cross-browser Testing"],
                "Mobile Applications": ["Functional Testing", "Usability Testing", "Performance Testing", "Security Testing", "Compatibility Testing", "Mobile App Automation Testing"],
                // Add more application types and their testing requirements as needed
            };

            // Clear previous options
            testingOptionsDiv.innerHTML = '';

            // Create checkboxes for each testing option
            testingOptions[appType].forEach(option => {
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.name = 'testing-option';
                checkbox.value = option;
                checkbox.id = option;

                const label = document.createElement('label');
                label.htmlFor = option;
                label.appendChild(document.createTextNode(option));

                testingOptionsDiv.appendChild(checkbox);
                testingOptionsDiv.appendChild(label);
                testingOptionsDiv.appendChild(document.createElement('br'));
            });
        }

        function getAssessment() {
            const appType = document.getElementById('app-type').value;
            const checkboxes = document.querySelectorAll('input[name="testing-option"]:checked');
            const selectedTesting = Array.from(checkboxes).map(checkbox => checkbox.value);

            // Call the server-side endpoint with the selected application type and testing options
            fetch('eternal-dvij.github.io/get_assessment', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},  // Update content type
                body: JSON.stringify({app_type: appType, selected_testing: selectedTesting})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('assessment-result').innerText = data.response;
            });
        }

        // Initial call to populate testing options on page load
        updateTestingOptions();
    </script>
</body>
</html>
